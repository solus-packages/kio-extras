name       : kio-extras
version    : 18.08.3
release    : 27
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.3/src/kio-extras-18.08.3.tar.xz : 450d69b16a873da51190c9397b2b0ecb08bc0dcae0d2a07f7ab1d2efcd02c280
license    : GPL-2.0-or-later
component  : desktop.kde
optimize   : lto
summary    : Additional components to increase the functionality of KIO
description: |
